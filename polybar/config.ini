[bar/main]
height = 22
bottom = false

background = #181414
foreground = #facc6b

font-0 = Cozette:pixelsize=12

border-bottom-color = #ffd131
border-bottom-size = 1px

border-top-color = #181414
border-top-size = 2px

modules-left = padding workspaces padding padding mpd cava
modules-right = audio padding padding date padding 
modules-center = window 

[module/workspaces]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true

label-mode = "[%mode%]"

label-focused-padding = 4px
label-unfocused-padding = 4px
label-visible-padding = 4px
label-urgent-padding = 4px

label-focused-foreground = #ffd131
label-focused-underline = #ffd131

label-focused = ◉
label-unfocused = ○ 
label-visible = ○ 
label-urgent = ○
pin-workspaces = true

[module/padding]
type = custom/text
format = " "

[module/separator]
type = custom/text
format = " | "

[module/date]
type = internal/date
time = %H:%M
date = %d.%m.%Y

label = %date%  %time%

[module/audio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

use-ui-max = false

label-muted = 婢 muted

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/powermenu]
type = custom/menu

expand-right = false

menu-0-0 = Shutdown
menu-0-0-exec = poweroff 
menu-0-1 = Reboot
menu-0-1-exec = reboot

label-separator = "  " 

label-open = "⏻ "
label-close = "⏻ "

[module/window]
type = internal/xwindow

label = %title% (%class%)

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

label-song = "♫ %artist% - %title%  "

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
